{% extends 'layouts/layout.html' %}

{% block content %}

<h2>LOGIN</h2>

<form action="/submit_login" method="post" class="bg-white p-8 rounded shadow-md">
    <label for="username" class="block mb-2">Username:</label>
    <input type="text" id="username" name="username" class="w-full p-2 mb-4 border rounded">

    <label for="password" class="block mb-2">Password:</label>
    <input type="password" id="password" name="password" class="w-full p-2 mb-4 border rounded">

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600">Login</button>
</form>

{% endblock %}
